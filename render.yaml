services:
  - type: web
    name: partselect-backend
    runtime: node
    buildCommand: npm run render-build
    startCommand: npm start
    plan: free
    rootDir: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CORS_ORIGINS
        value: https://partselect-frontend.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: DEEPSEEK_BASE_URL
        value: https://api.deepseek.com
      - key: DEEPSEEK_API_KEY
        sync: false  # Set this manually in Render dashboard for security

  - type: web
    name: partselect-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./build
    plan: free
    rootDir: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://partselect-backend.onrender.com